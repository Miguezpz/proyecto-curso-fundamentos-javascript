<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto Fundamentos JS</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Fundamentos de JavaScript</h1>
        </header>

        <section id="section-declaracion-variables">

            <h2>Tipos de declaración de variables</h2>

            <div class="div-main">

                <div class="div-introduce-variable-string">
                    
                    <label for="textarea-variables">
                        Escribe el nombre de tu variable con espacios
                    </label>
    
                    <textarea rows="1" maxlength="20" id="textarea-variables" placeholder="20 carácteres"></textarea>
                </div>

                <div class="div-conversion-string">

                    <div class="div-input-button-generate-variable-strings">
                        <input type="button" value="CONVERTIR" id="input-convert-string">
                    </div>

                    <div>
                        <span id="resultado-variable-conversion" class="span-articles"></span>
                    </div>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
    </body>
</html>
