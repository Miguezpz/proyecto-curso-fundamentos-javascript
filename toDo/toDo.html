<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>

        <header>
            <h1>Fundamentos de JavaScript</h1>
            <p>To Do</p>
        </header>

        <section class="section-add-task">

            <div class="div-add-task">
                <div class="div-input-text-add-task">
                    <input type="text" placeholder="Escribe una tarea" id="input-text-add-task">
                </div>
                <div class="div-button-add-task">
                    <button id="button-add-task">Agregar</button>
                </div>
            </div>

            <div class="div-span-tasks">

                <div class="div-p-and-editButtons">
                    <div class="div-p-task-label">
                        <p class="p-task-label">Tareas</p>
                    </div>

                    <div class="div-button-edit-done-tasks">
                        <button id="button-edit-done-tasks">Editar</button>
                    </div>
                </div>

                <span class="span-tasks"></span>

            </div>

        </section>

        <script src="./script.js"></script>
    </body>
</html>
